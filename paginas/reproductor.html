<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor | AnimePag</title>
    <link rel="icon" href="../logos/icon.ico">
    <meta name="description" content="Nuestro reproductor de animes cuenta con una sección de comentarios, 
    donde puedes compartir tus opiniones sobre cada estreno de tu anime favorito.">
    <!--CSS BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body class="background bodyPosition">
    <header class="navbar navbar-expand-lg headerBg">
        <div class="container-fluid">
            <a class="navbar-brand ms-xl-5 ms-sm-3 ms-xs-1" href="../index.html"><img src="../logos/Logo.png"
                    alt="Logo Anime Pag" class="headerImagen"></a>
            <div class="d-flex align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link buttonHover" href="../index.html">Animes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link buttonHover" href="mangas.html">Mangas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link buttonHover" href="rankings.html">Rankings</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-2 align-items-center" role="search">
                        <input class="form-control me-2 alturaBusqueda" type="search" placeholder="Buscar anime o manga"
                            aria-label="Search">
                        <button class="btn buttonHover" type="submit">Buscar</button>
                    </form>
                </nav>
                <a href="inicioSesion.html" class="me-xl-5 me-sm-3 me-xs-1 ms-1"><img src="../logos/user.png"></a>
            </div>
        </div>
    </header>
    <main class="container containerReproductor">
        <span class="galeriaMangaModoNoche">
            <h1 class="galeriaH1">Nombre del capitulo</h1>
            <p class="galeriaMangaP">Modo Noche</p>
            <Button class="galeriaMangaButton"><img src="../logos/modoNoche.png" alt="Modo Noche"></Button>
        </span>
        <div class="reproductorContainer">
            <div class="videoWrapper">
                <iframe class="dimensionesVideo" src="https://www.youtube.com/embed/5Iv3Fi8eb7w?si=mAUtT6FtqDaHj6VN"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="visorGrupoReproductor">
            <button class="buttonHover">Atras</button>
            <button class="buttonHover">Ver temporada</button>
            <button class="buttonHover">Compartir</button>
            <button class="buttonHover">Siguiente</button>
        </div>
        <h2 class="h2Comentarios">Comentarios</h2>
        <span >
            <img src="../logos/user.png" alt="Imagen de perfil" class="comentariosSpan">
            <input type="text" placeholder="¿Que te parece el capitulo?" class="comentarios">
        </span>
    </main>
    <footer class="footer">
        <p class="ms-xl-5 ms-sm-3 ms-xs-1">Todos los derechos reservados</p>
        <span>
            <a href="https://www.instagram.com" class="enlace" target="_blank">Instagram</a>
            <a href="https://www.facebook.com" class="enlace" target="_blank">Facebook</a>
            <a href="https://www.discord.com" class="enlace me-xl-5 me-sm-3 me-xs-1 ms-2" target="_blank">Discord</a>
        </span>
    </footer>
